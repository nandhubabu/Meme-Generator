<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 500px;
            border: 5px solid #007BFF;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 80vh;
        }
        h1 {
            font-size: 22px;
            color: #333;
            margin-bottom: 15px;
        }
        .meme-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meme from r/{{ subreddit }}</h1>

        <div class="meme-container">
            {% if meme_pic %}
                <img src="{{ meme_pic }}" alt="Meme">
            {% else %}
                <p>Could not load meme. Try again!</p>
            {% endif %}
        </div>

        <button onclick="window.location.reload();">New Meme</button>
    </div>
</body>
</html>
